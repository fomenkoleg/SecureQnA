<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Error</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


</head>
<body>
<div class="container justify-content-center align-items-center mx-auto d-flex row mt-5">
  <div class="col-12 d-flex justify-content-center">
    <h1>SecureQna Errors</h1>
  </div>
  <br>
  <div class="d-flex justify-content-center container mx-auto col-12">
    <table class="table">
      <tr>
        <td>Path</td>
        <td>{{path}}</td>
      </tr>
      <tr>
        <td>Error</td>
        <td>{{error}}</td>
      </tr>
      <tr>
        <td>Status</td>
        <td>{{status}}</td>
      </tr>
      <tr>
        <td>Message</td>
        <td>Ha ocurrido un error en los sistemas de SecureQnA </td>
      </tr>
      {{#exception}}
      <tr>
        <td>Exception</td>
        <td>{{exception}}</td>
      </tr>
      {{/exception}}
      {{#trace}}
      <tr>
        <td>Trace</td>
        <td>
          <pre>{{trace}}</pre>
        </td>
      </tr>
      {{/trace}}
    </table>
  </div>
</div>
</body>
</html>
